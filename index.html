<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="play-game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="result-container">
        <h2 class="result-heading">First to Score Five Points Wins!</h2>
        <h3 class="result-subheading">Choose a Move to Start:</h3>
    </div>
    <div class="moves-made">
        <div class="player">
            <div class="player-move">?</div>
            <div class="player-score">Player: 0</div>
        </div>
        <div class="computer">
            <div class="computer-move">?</div>
            <div class="computer-score">Computer: 0</div>
        </div>
    </div>
    <button class="move-button" value="Rock">&#9994</button>
    <button class="move-button" value="Paper">&#9995</button>
    <button class="move-button" value="Scissors">&#9996</button>
    <div class="footer">Copyright Â© Kathleen Moran 2022</div>
</body>
</html>
